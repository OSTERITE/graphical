<!DOCTYPE html>
<html lang="no">

	<meta charset="utf-8" />

	<script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>

</head>

<body>

	<center>
		<p> Write an expression with X and Y(only capitalized letters) (Can use Math.sin(X)*100 and such)</p>
		<button id='reset'> Reset Configs</button>

		<textarea id='hue_expression' cols="40" rows="5">X*Y</textarea>
		<textarea id='saturation_expression' placeholder="Saturation" cols="40" rows="5">99</textarea>
		<textarea id='lightness_expression' placeholder="Hue" cols="40" rows="5">50</textarea>

		<input id='pixel_size' type="text" placeholder="Pixel Size" value="1">
		<input id='size_lower' type='number' placeholder="Size Lower" value='-10'>
		<input id='size_upper' type='number' placeholder="Size Upper" value='10' oninput="this.value = ~~(this.value);">
		<button id='upscale'> upscale </button>
		<!-- <input id = 'runspeed'type = 'number' placeholder="FPS (DONT USE YET)"> -->

		<br>
		<canvas id="canvas" width="600px" height="600px"> </canvas> <br>
	</center>
