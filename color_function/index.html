<!DOCTYPE html>
<html lang="no">

<head>

	<meta charset="utf-8" />
	<title>Grafisk fremstilling av temperaturer</title>
	<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

	<center>
		<p> Write an expression with X and Y(only capitalized letters) (Can use Math.sin(X)*100 and such)</p>
		<p> Zoom using mouse and drag, hold ctrl and click to unzoom</p>

		<!-- <button id='reset'> Reset Configs(NA)</button> -->
		<textarea id='hue_expression' placeholder="Hue" cols="40" rows="5">X*Y</textarea>
		<textarea id='saturation_expression' placeholder="Saturation" cols="40" rows="5">100</textarea>
		<textarea id='lightness_expression' placeholder="Lightness" cols="40" rows="5">50</textarea>

		<input id='pixel_ratio' type="number" placeholder="Pixel Ratio" value="1" min="0.1" step="0.1">
		<input id='size_lower' type='number' placeholder="Size Lower" value='-10'>
		<input id='size_upper' type='number' placeholder="Size Upper" value='10' oninput="this.value = ~~(this.value);">
		
		<div id = "variable_container">

			<!-- <input id = 'custom_variable_name' type="text" placeholder="Variable Name"> -->
			<p> Please fill all fields!</p>
			<p id = 'custom_variable_name'></p>
			<p id = custom_variable_error_handler></p>
			<input id = 'custom_variable_from' type="number" placeholder="From" value="1">
			<input id = 'custom_variable_to' type="number" placeholder="To"> 
			<input id = 'custom_variable_step' type="number" placeholder="Step" min="0"> 
			<input id = 'custom_variable_frequency' type="number" placeholder="Frequency" max="5" min="0">
			<button id = 'custom_variable_activate'> Activate Loop </button> 
			<button id = 'custom_variable_stop'> Stop Loop </button> 

		</div>

		<button id='upscale'> upscale </button>
		<!-- <input id = 'runspeed'type = 'number' placeholder="FPS (DONT USE YET)"> -->

		<br>
		<canvas id="canvas" width="600px" height="600px"> </canvas> <br>
	</center>


	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script> -->

	<script src="./library/functions.js"></script> <!-- Can convert vectors to angles (degress or radians) -->
	<script src="./library/mathjs/node_modules/mathjs/lib/browser/math.js"></script>
	<script src="./library/classdefinitions.js"></script>
	<!-- <script src="worker.js"></script> -->
	<script src="script.js"> </script>
</body>

</html>
